<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <h1>Form Validation Attributes</h1>
    <form>
        <label>User Name <i style="color: red;">*</i></label>
        <input type="text" required minlength="5" maxlength="12" /> <br>
        <br>
        <label>Quotation:</label>
        <input type="number" min="5000" max="10000" /> <br><br>
        <input type="submit" />


    </form>
    <hr>
    <h4>Note: User Name Should be min 5 char max 12 char</h4>
    <h4>Note: Quotation Should be min 5000 char max 10000 char</h4>

</body>

</html>
